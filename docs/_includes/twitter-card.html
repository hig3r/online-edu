<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@{{ site.twitter_username }}" />

{% if page.title %}
  <meta name="twitter:text:title" content="{{ page.title }}" />
{% else %}
  <meta name="twitter:text:title" content="{{ site.title }}" />
{% endif %}

{% if page.description %}
  <meta name="twitter:text:description" content="{{ page.description }}" />
{% else %}
  <meta name="twitter:text:description" content="{{ site.description }}" />
{% endif %}
